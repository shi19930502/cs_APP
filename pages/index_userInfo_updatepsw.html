<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>农事助手</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../libs/css/mui.min.css">
		<link rel="stylesheet" href="../css/comm.css">
		<style type="text/css">
			.mui-input-row .mui-input-password~.mui-icon-eye {
				top: 12px;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<script type="text/x-template" id="indexTpl">
			<div>
				<header class="mui-bar mui-bar-nav" id="header">
					<div class="mui-action-back mui-pull-left navicon-back1"></div>
					<h1 id="title" class="mui-title">修改密码</h1>
					<div class="mui-pull-right back-text" @tap="sava">保存</div>
				</header>
				<div class="mui-content">
					<div class="mui-input-group mbtenpx" id="form">
						<div class="mui-input-row bfc">
							<label>原密码</label>
							<input v-model="oldloginPassword" type="password" class="mui-input-password" placeholder="请输入原始密码" @blur="checkOldPsw">
						</div>
						<div class="mui-input-row bfc">
							<label>新密码</label>
							<input v-model="loginPassword" type="password" class="mui-input-password" placeholder="请输入新密码" @blur="checkNewPsw">
						</div>
						<div class="mui-input-row bfc">
							<label>确认密码</label>
							<input v-model="confirmLoginPassword" type="password" class="mui-input-password" placeholder="请输入新密码">
						</div>
					</div>
				</div>
		</script>

		<script src="../libs/js/mui.min.js"></script>
		<script src="../libs/js/vue.min.js"></script>
		<script src="../js/comm.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				template: indexTpl,
				data: function() {
					return {
						loginUserInfo: JSON.parse(localStorage.getItem('loginUserInfo')),
						oldloginPassword: '',
						loginPassword: '',
						confirmLoginPassword: ''
					}
				},
				mounted: function() {},
				methods: {
					sava: function() {
						var vm = this;
						if(vm.oldloginPassword == '') {
							mui.alert('原始密码不能为空！');
							return false;
						}
						if(vm.loginPassword == '') {
							mui.alert('新密码不能为空！');
							return false;
						}
						if(vm.confirmLoginPassword == '') {
							mui.alert('请再次输入新密码！');
							return false;
						}
						if(this.confirmLoginPassword != this.loginPassword) {
							mui.alert('两次密码输入不一致，请重新输入！');
							this.confirmLoginPassword = '';
							return false;
						}
						//校验通过，继续执行业务逻辑
						getDataList(APIURL + 'business/user/update', {
							loginPassword: vm.loginPassword,
							userId: vm.loginUserInfo.userId,
							enterpriseId: vm.loginUserInfo.enterpriseId
						}, function(d) {
							if(d && d.state === 0) {
								mui.toast('修改成功');
								vm.logOut();
							} else {
								mui.alert('修改失败'); 
							}
						})
					},
					/**
					 * 验证旧密码是否输入正确
					 */
					checkOldPsw: function() {
						var vm = this;
						if(vm.oldloginPassword == '') {
							return false;
						}
						getDataList(APIURL + 'business/user/listPass', {
							userId: vm.loginUserInfo.userId,
							oldloginPassword: vm.oldloginPassword,
							enterpriseId: vm.loginUserInfo.enterpriseId
						}, function(d) {
							if(d && d.state === 0) {
								if(d.aaData == 0) {
									mui.alert('原始密码输入有误，请重新输入！');
									vm.oldloginPassword = '';
								}
								console.log(JSON.stringify(d))
							}
						})
					},
					/**
					 * 验证新密码输入是否正确
					 */
					checkNewPsw: function() {
						if(this.loginPassword == '') {
							return false;
						}
						var reg = /^[0-9A-Za-z]{6,15}$/;
						console.log(this.loginPassword)
						if(!reg.test(this.loginPassword)) {
							mui.alert('新密码为6-15位数字或英文字母组合，请重新输入新密码！');
							this.loginPassword = '';
						}
						if(this.loginPassword == this.oldloginPassword){
							mui.alert('新密码不能和原始密码一样，请重新输入新密码！');
							this.loginPassword = '';
						}
					},
					/**
					 * 退出登录
					 */
					logOut: function() {
						localStorage.removeItem('loginUserInfo');
						plus.runtime.restart();
					}
				}
			});
		</script>
		<script src="../js/immersed.js"></script>
	</body>

</html>
