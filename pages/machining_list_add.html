<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>农事助手</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../libs/css/mui.min.css">
		<link rel="stylesheet" href="../libs/css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/comm.css">
		<style type="text/css">
			/*上传照片预览*/
			
			.selectedimg {
				padding: 15px 15px 5px;
			}
			.selectedimg div {
				text-align: center;
				margin-bottom: 10px;
			}
			.selectedimg div img {
				width: 100px;
				height: 90px;
				border-radius: 2px;
			}
			/*删除图片图标*/
			
			.deleteimg {
				width: 19px;
				height: 19px;
				background: url(../images/add_icon_close.png);
				background-size: 100% 100%;
				position: absolute;
				top: -8px;
				right: 1px;
			}
		</style>
	</head>

	<body>
		<div id="app"></div>
		<script type="text/x-template" id="indexTpl">
			<div>
				<header class="mui-bar mui-bar-nav" id="header">
					<div class="mui-action-back mui-pull-left navicon-back1"></div>
					<h1 id="title" class="mui-title">新增初加工</h1>
					<div class="mui-pull-right back-text" @tap="save">保存</div>
				</header>
				<div class="mui-content">
					<div class="mui-input-group mbtenpx">
						<div class="mui-input-row bfc">
							<label>加工图片</label>
							<span @tap="selectBaser" class="fr mui-icon mui-icon mui-icon-camera" style="margin-top: 10px;margin-right: 15px;"></span>
						</div>
						<!--加工图片预览-->
						<div class="mui-row selectedimg" v-show="uploadResult.showPath">
							<div class="mui-col-sm-4 mui-col-xs-4">
								<div class="deleteimg" @tap="deleteimg"></div>
								<img :src="uploadResult.showPath" />
							</div>
						</div>
					</div>
					<div class="mui-input-group mbtenpx">
						<div class="mui-input-row">
							<a class="mui-navigate-right"></a>
							<label>批次号</label>
							<span class="fr select-text" @tap="selectRecovery">{{batchId}}</span>
						</div>
						<div class="mui-input-row">
							<a class="mui-navigate-right"></a>
							<label>开始时间</label>
							<span class="fr select-text" @tap="datePicker('start')">{{startOperationTime}}</span>
						</div>
						<div class="mui-input-row">
							<a class="mui-navigate-right"></a>
							<label>结束时间</label>
							<span class="fr select-text" @tap="datePicker('end')">{{endOperationTime}} </span>
						</div>
						<div class="mui-input-row textarea-row">
							<label>加工方法</label>
							<textarea v-model="paramObj.method" placeholder="请输入(必填) "></textarea>
						</div>
						<div class="mui-input-row">
							<label>加工工艺</label>
							<input v-model="paramObj.technology" type="text" placeholder="请输入">
						</div>
						<div class="mui-input-row">
							<label>加工设备</label>
							<input v-model="paramObj.equipment" type="text" placeholder="请输入">
						</div>
					</div>
					<div class="mui-input-group mbtenpx">
						<div class="mui-input-row">
							<a class="mui-navigate-right"></a>
							<label>操作人</label>
							<span class="fr select-text" @tap="selectHandleUser">{{operationUsername}}</span>
						</div>
					</div>
					<div class="mui-input-group mbtenpx">
						<div class="mui-input-row textarea-row">
							<label>备注</label>
							<textarea v-model="paramObj.remark" placeholder="请输入 "></textarea>
						</div>
					</div>
				</div>
			</div>
		</script>

		<script src="../libs/js/mui.min.js"></script>
		<script src="../libs/js/vue.min.js"></script>
		<script src="../libs/js/mui.picker.min.js"></script>
		<script src="../js/comm.js"></script>

		<script>
			var vm = new Vue({
				el: '#app',
				template: indexTpl,
				data: function() {
					return {
						isAdd: true,
						saveUrl: '',
						uploadUrl: APIURL + 'business/attachment/createupload',
						uploadResult: {},
						loginUserInfo: JSON.parse(localStorage.getItem('loginUserInfo')),
						operationUsername: '请选择(必填)',
						batchId: '请选择(必填)',
						startOperationTime: '请选择(必填)',
						endOperationTime: '请选择(必填)',
						paramObj: {
							// 批次号
							batchId: '',
							// 加工方法
							method: '',
							// 加工工艺
							technology: '',
							// 加工设备
							equipment: '',
							// 加工开始时间
							startOperationTime: '',
							// 加工结束时间
							endOperationTime: '',
							// 操作人名称
							operationUsername: '',
							// 操作人Id
							operationUserId: '',
							// 备注
							remark: '',
							// 图片（就是attachmentId的值）
							photo: '',
							// 当前登录用户名称
							username: JSON.parse(localStorage.getItem('loginUserInfo')).username,
							// 当前登录人Id
							userId: JSON.parse(localStorage.getItem('loginUserInfo')).userId,
							//企业Id
							enterpriseId: JSON.parse(localStorage.getItem('loginUserInfo')).enterpriseId,
						},
						// 人员选择列表
						handleUserList: [],
						// 批次列表
						RecoveryList: [],
					}
				},
				mounted: function() {
					var vm = this;
					// 获取操作人
					this.getUserList();
					// 获取批次号列表
					this.getmachiningList();
					mui.init({
						beforeback: function() {
							//获得列表界面的webview  
							var list = plus.webview.currentWebview().opener();
							//触发列表界面的自定义事件（refresh）,从而进行数据刷新  
							mui.fire(list, 'refresh');
							//返回true，继续页面关闭逻辑  
							return true;
						}
					});
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						if(self.item) {
							vm.isAdd = false;
							vm.paramObj.processId = self.item.processId;
							vm.paramObj.batchId = self.item.batchId;
							vm.paramObj.method = self.item.method;
							vm.paramObj.technology = self.item.technology;
							vm.paramObj.equipment = self.item.equipment;
							vm.paramObj.startOperationTime = self.item.startOperationTime;
							vm.paramObj.endOperationTime = self.item.endOperationTime;
							vm.paramObj.operationUsername = self.item.operationUsername;
							vm.paramObj.operationUserId = self.item.operationUserId;
							vm.paramObj.remark = self.item.remark;

							if(self.item.photo) {
								console.log(self.item.photo)
								vm.paramObj.photo = self.item.photo;
								vm.uploadResult.showPath = IMGURL + self.item.photo + '&image/jpeg';
							}

							vm.startOperationTime = self.item.startOperationTime;
							vm.endOperationTime = self.item.endOperationTime;
							vm.operationUsername = self.item.operationUsername;
							vm.batchId = self.item.batchId;

						}
					})
				},
				methods: {
					/**
					 * 保存
					 */
					save: function() {
						var vm = this;
						if(vm.isAdd) {
							vm.saveUrl = APIURL + 'business/initialProcess/create';
						} else {
							vm.saveUrl = APIURL + 'business/initialProcess/update';
						}
						// 如果有上传图片添加到paramObj
						if(vm.uploadResult.path) {
							vm.paramObj.photo = vm.uploadResult.path;
						}
						// 必填字段
						var checkArr = ['批次号:batchId', '开始时间:startOperationTime', '结束时间:endOperationTime', '加工方法:method', '操作人:operationUserId'];
						var check = emptyCheck(checkArr,vm.paramObj);
						// 提交
						if(check) {
							// 验证输入结束时间大于等于开始时间
							if(compareDate(vm.paramObj.startOperationTime,vm.paramObj.endOperationTime)) {
								mui.alert('结束时间不能小于开始时间，请重新选择！');
								return false;
							}
							getDataList(vm.saveUrl, vm.paramObj, function(d) {
								if(d && d.state === 0) {
									mui.toast('保存成功');
									mui.back();
									console.log(JSON.stringify(d))
								}
							})
						}
					},
					/**
					 * 选择操作人
					 */
					selectHandleUser: function() {
						var vm = this;
						var userPicker = new mui.PopPicker();
						userPicker.show(function(items) {
							vm.paramObj.operationUserId = items[0].value;
							vm.paramObj.operationUsername = items[0].text;
							vm.operationUsername = items[0].text;
							console.log(vm.paramObj.operationUserId)
						});
						userPicker.setData(vm.handleUserList);
					},
					/**
					 * 获取操作人员列表
					 */
					getUserList: function() {
						var vm = this;
						getDataList(APIURL + 'business/user/list', {
							enterpriseId: vm.loginUserInfo.enterpriseId,
						}, function(d) {
							if(d && d.state === 0) {
								if(d.aaData) {
									for(var i in d.aaData) {
										var obj = {
											value: d.aaData[i].userId,
											text: d.aaData[i].nickName
										};
										vm.handleUserList.push(obj);
									}
								}
							}
						})
					},
					/**
					 * 选择批次
					 */
					selectRecovery: function() {
						var vm = this;
						var userPicker = new mui.PopPicker();
						userPicker.show(function(items) {
							vm.paramObj.batchId = items[0].value;
							vm.batchId = items[0].value;
							console.log(vm.paramObj.batchId)
						});
						userPicker.setData(vm.RecoveryList);
					},
					/**
					 * 获取批次号列表
					 */
					getmachiningList: function() {
						var vm = this;
						getDataList(APIURL + 'business/recovery/queryRecoveryList', {
							enterpriseId: vm.loginUserInfo.enterpriseId,
						}, function(d) {
							if(d && d.state === 0) {
								if(d.aaData) {
									for(var i in d.aaData) {
										var obj = {
											value: d.aaData[i].batchId,
											text: d.aaData[i].batchId
										};
										vm.RecoveryList.push(obj);
									}
								}
							}
						})
					},
					/**
					 * 时间选择器
					 * @param {Object} type
					 */
					datePicker: function(type) {
						var vm = this;
						var dtPicker = new mui.DtPicker({
							type: 'date'
						});
						if(type == 'start') {
							dtPicker.show(function(rs) {
								vm.paramObj.startOperationTime = rs.text;
								vm.startOperationTime = rs.text;
							})
						} else {
							dtPicker.show(function(rs) {
								vm.paramObj.endOperationTime = rs.text;
								vm.endOperationTime = rs.text;
							})
						}
					},
					/**
					 * 选择上传加工图片
					 */
					selectBaser: function() {
						var vm = this;
						var btnArray = [{
							title: "拍照或录像"
						}, {
							title: "选取现有的"
						}];
						plus.nativeUI.actionSheet({
							title: "选择照片",
							cancel: "取消",
							buttons: btnArray
						}, function(e) {
							var index = e.index;
							switch(index) {
								case 0:
									console.log('取消');
									break;
								case 1:
									vm.byCamera();
									break;
								case 2:
									vm.byAlbum();
									break;
							}
						});
					},
					/**
					 * 调用相机拍照
					 */
					byCamera: function() {
						var vm = this;
						var cmr = plus.camera.getCamera();
						cmr.captureImage(function(path) {
							// 保存到系统相册
							plus.gallery.save(path, function() {
								console.log('保存成功');
							}, function(e) {
								console.log('保存失败: ' + JSON.stringify(e));
							});
							// 压缩图片上传上传
							vm.compressImage(path)
						}, function(e) {
							console.log('失败：' + e.message)
						}, {
							filename: '_doc/camera/',
							index: 1
						});
					},
					/**
					 * 从相册中选取
					 */
					byAlbum: function() {
						var lfs = null; // 保留上次选择图片列表
						var vm = this;
						plus.gallery.pick(function(e) {
							console.log(JSON.stringify(e))
							// 压缩图片上传上传
							vm.compressImage(e)
						}, function(e) {
							mui.toast('取消选择图片');
						}, {
							filter: 'image',
						});
					},
					/**
					 * 上传文件
					 * @param {Object} path
					 */
					upload: function(path) {
						var vm = this;
						var task = plus.uploader.createUpload(vm.uploadUrl, {
							method: "POST"
						}, function(t, status) { //上传完成
							if(status == 200) {
								var d = JSON.parse(t.responseText)
								console.log("上传成功：" + t.responseText);
								if(d.state == 0 && d.aaData) {
									vm.uploadResult = d.aaData;
									vm.uploadResult.showPath = IMGURL + vm.uploadResult.path + '&image/jpeg';
								}
							} else {
								console.log("上传失败：" + status);
							}
						});
						task.addData("enterpriseId", vm.loginUserInfo.enterpriseId);

						task.addFile(path, {
							key: 'file'
						});
						task.start();
					},
					/**
					 * 删除已选中的照片
					 */
					deleteimg: function() {
						vm.uploadResult = {};
					},
					/**
					 * 压缩图片
					 */
					compressImage: function(path) {
						plus.zip.compressImage({
							src: path,
							dst: path,
							overwrite: true,
							quality: 20
						}, function() {
							console.log("Compress success!");
							vm.upload(path)
						}, function(error) {
							console.log("Compress error!");
						});
					},
				}
			});
		</script>
		<script src="../js/immersed.js"></script>

	</body>

</html>
