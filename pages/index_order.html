		<style>

			.mui-bar~.mui-content .mui-fullscreen {

			.mui-pull-top-tips {

				height: 40px;

			.mui-bar~.mui-pull-top-tips {

			.mui-pull-top-wrapper {

				background-color: #efeff4;

			}
			.mui-pull-top-tips.mui-transitioning {

			.mui-pull-top-tips .mui-pull-loading {

			}

			.mui-pull-top-wrapper .mui-spinner {

			}

				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}

			}
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			/*按钮*/
			
			.mui-btn-success,
			.mui-bar .mui-btn {
				padding: 6px 15px 3px;
				background: #6EC73E;

												<div class="mui-row">

														<img class="mui-media-object mui-pull-left" src="../images/often.png" v-else>

														<div class="mui-media-body">

															<p>创建时间：<span class="blue-text">{{d.createTime}}</span></p>

															<button type="button" class="mui-btn mui-btn-success" @tap="toOrderDetails(d.orderId,d)">查看详情</button>
														</div>
													</div>

											</li>

									</div>
								</div>
							</div>

								<div id="scroll3" class="mui-scroll-wrapper">
									<div class="mui-scroll">
										<div class="mui-loading" v-show="!showItem3List">
											<div class="mui-spinner"></div>
										</div>
										<!--新订单列表-->
										<ul class="mui-table-view mbtenpx-list" v-show="showItem3List">
											<li class="mui-table-view-cell mui-media" v-for="d in orderList" @tap="toOrderDetails(d.orderId,d)">
												<div class="mui-row orderid">

										<!--新订单列表-->
										<ul class="mui-table-view mbtenpx-list" v-show="showItem4List">
											<li class="mui-table-view-cell mui-media" v-for="d in orderList" @tap="toOrderDetails(d.orderId,d)">
												<div class="mui-row orderid">

													<div class="mui-col-xs-3">{{d.orderState == 0 ? '新订单' : d.orderState == 40 ? '待发货' : '已完成'}}</div>

														<img class="mui-media-object mui-pull-left" src="../images/often.png" v-else>

		<script src="../libs/js/mui.min.js"></script>
		<script src="../libs/js/vue.min.js"></script>
		<script src="../libs/js/mui.pullToRefresh.js"></script>
		<script src="../libs/js/mui.pullToRefresh.material.js"></script>
		<script src="../js/comm.js"></script>

		<script>
			var vm = new Vue({
				el: '#app',
				template: indexTpl,
				data: function() {
					return {
						orderList: [],
						pageSize: 10,
						pageNum: 1,
						no: '',
						// 订单状态
						orderState: '',
						// 总页数
						pageTatol: 0,
						showItem2List: false,
						showItem3List: false,
						showItem4List: false,

						// 动态获取content的高度
						contentMinHeight: 'min-height:' + (window.screen.height - 160) + 'px',
						loginUserInfo: JSON.parse(localStorage.getItem('loginUserInfo')),
					}
				},
				mounted: function() {
					var vm = this;
					vm.getOrderList(false);
					//阻尼系数
					var deceleration = mui.os.ios ? 0.003 : 0.0009;
					mui('.mui-scroll-wrapper').scroll({
						bounce: false,
						indicators: true, //是否显示滚动条
						deceleration: deceleration
					});
					mui.ready(function() {
						//循环初始化所有下拉刷新，上拉加载。
						mui.each(document.querySelectorAll('.mui-slider-group .mui-scroll'), function(index, pullRefreshEl) {
							mui(pullRefreshEl).pullToRefresh({
								down: {
									callback: function() {
										var self = this;
										// 延迟一秒关闭刷新控件
										setTimeout(function() {
											vm.pageNum = 1;
											vm.getOrderList(false, function() {
												self.endPullDownToRefresh();
											});
										}, 1000);
									}
								},
								up: {
									callback: function() {
										var self = this;
										++vm.pageNum;
										vm.getOrderList(true, function() {
											self.endPullUpToRefresh(vm.pageNum > vm.pageTatol);
										});
									}
								}
							});
						});
					});

					document.getElementById('slider').addEventListener('slide', function(e) {
						if(e.detail.slideNumber === 1) { //新订单
							vm.showItem2List = true;
							vm.orderState = 0;
						} else if(e.detail.slideNumber === 2) { //待发货
							vm.showItem3List = true;
							vm.orderState = 40;
						} else if(e.detail.slideNumber === 3) { //已完成
							vm.showItem4List = true;
							vm.orderState = 60;
						} else { //全部
							vm.orderState = '';
						}
						vm.pageNum = 1;
						vm.getOrderList(false);
					});
				},
				methods: {
					/**
					 * 获取订单列表
					 * @param {Boolean} isPullRefresh 是否下拉刷新调用
					 * @param {Function} cb 关闭下拉刷新回调
					 */
					getOrderList: function(isPullRefresh, cb) {
						var vm = this;
						getDataList(APIURL + 'business/order/list', {
							enterpriseId: vm.loginUserInfo.enterpriseId,
							pageSize: vm.pageSize,
							pageNum: vm.pageNum,
							no: vm.no,
							orderState: vm.orderState
						}, function(d) {
							if(d.state === 0) {
								if(d.aaData && d.aaData.length > 0) { // 处理图片路径
									for(var i in d.aaData) {
										if(d.aaData[i].photopath) {
											d.aaData[i].imgsrc = IMGURL + d.aaData[i].photopath + '&image/jpeg';
										}
										//处理时间格式
										if(d.aaData[i].createTime) {
											d.aaData[i].createTime = d.aaData[i].createTime.split(' ')[0];
										}
									}
									// 判断是否下拉刷新分页
									if(isPullRefresh) {
										vm.orderList = vm.orderList.concat(d.aaData);
									} else {
										vm.orderList = d.aaData;
										vm.pageTatol = Math.ceil(d.dataCount / vm.pageSize);
									}

								} else {
									if(!isPullRefresh) {
										vm.orderList = []
									}
								}
							}
							// 关闭刷新控件
							cb && cb();
						})
					},
					/**
					 * 跳转订单详情
					 * @param {String} id
					 */
					toOrderDetails: function(id, d) {
						mui.openWindow({
							url: 'index_order_details.html',
							id: 'index_order_details',
							extras: {
								orderid: id,
								param: d
							},
							styles: {
								titleNView: { // 窗口的标题栏控件
									titleText: d.orderState == 0 ? '新订单' : d.orderState == 40 ? '待发货' : '已完成',
									backgroundColor: "#70C93E",
									titleColor: "#fff",
									autoBackButton: true,
									titleSize: "18px",
								}
							}
						})
					}
				}
			});
		</script>
		<script src="../js/immersed.js"></script>
